<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="output">Color Box</div>
        <div class="box1">
        <div class="box" onclick="changeColor('red')"">Red</div>
        <div class="box" onclick="changeColor('green')">Green</div>
        <div class="box" onclick="changeColor('blue')">Blue</div>
        <div class="box" onclick="changeColor('yellow')">Yellow</div>
        <div class="box" onclick="changeColor('purple')">Purple</div>
        <div class="box" onclick="changeColor('orange')">Orange</div>
        <div class="box" onclick="changeColor('pink')">Pink</div>
        <div class="box" onclick="changeColor('cyan')">Cyan</div>
        <div class="box" onclick="changeColor('black')">black</div>
    </div>
    </div>
    <script>
        const colorDisplay = document.getElementById("output");

function changeColor(color) {
    colorDisplay.style.backgroundColor = color;
    if (color === 'black') {
        colorDisplay.style.color = 'white';
    } else {
        colorDisplay.style.color = 'black';
    }
}
    </script>
</body>
</html>
